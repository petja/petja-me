  <link rel="stylesheet" href="style.css" />

<body>
<div class="flex-1"></div>
<div class="max-w-2xl mx-auto">
  <div class="m-auto mx-6">
    <div class="space-y-8">
      <h1>
        <img src="./images/logo.svg" class="my-6 h-24 sm:h-32 inline" alt="Petja Touru" />

      <p>

      <h2 class="font-medium text-xl">Software consultancy services</h2>

      <div class="grid grid-cols-3 items-center">

            <span class="text-2xl font-medium">120</span>

    <div class="my-6 flex flex-col m-auto">
      <a

    <p class="text-sm text-orchid-400">

    </p>
