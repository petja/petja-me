			body{
				background: #000;

				cursor: default;
			}
			#face{

				left: 0;
				width: 100%;
				height: 100%;
				background: url("https://gravatar.com/avatar/3fe5cfc5d9eaeea3d15c8b5605c93514?s=512");
				background-size: cover;
				background-position: center;

				animation: face;

				animation-iteration-count: infinite;

			#foo{
				background-color: #0000ff;

				background-size: cover;
				height: 100%;

				align-items: center;

				overflow: hidden;

			#logo{

				animation: logo;

				margin: 0 auto;
			}
			#scanlines,#noise,#screen{

			}
			#screen{

				animation: noise;

				animation-timing-function: linear;*/
			}
			#scanlines{

				/* Native gradient doesn't work in Firefox for some reason. Using SVG. */

			}
			#slogan{

				animation-delay: 2s;
			}
			.delayed{

				animation-duration: 0.5s;

				animation-fill-mode: forwards;
			}
			#social{

				color: #FFF;
				display: flex;

				animation-duration: 2s;
				animation-delay: 2s;
				animation-fill-mode: forwards;
				text-transform: uppercase;
				font-weight: bold;

				margin: 0 auto;
				opacity: 0;
			}
			#social a {

				padding: 0.5em;

				margin-top: 2em;

			}
			#social a:hover{

			}
			#legal {

				text-align: center;

				color: #808080;
				animation: fade_half;
				animation-duration: 2s;
				animation-delay: 2s;
				animation-fill-mode: forwards;
				position: absolute;
				left: 0;
				bottom: 0;
				margin: 2em;

			.blink{

				width: 16px;
				background-size: cover;
				position: fixed;
				top: 128px;
				left: 128px;
				z-index: 9;
				pointer-events: none;
			}
			.blink.animated{

				animation-duration: 1s;
				animation-direction: alternate;
				animation-iteration-count: infinite;
				animation-timing-function: linear;
			}
			@keyframes fade_half {
				0% {
					opacity: 0;
				}
				100% {

				}
			}
			@keyframes fade_full {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			@keyframes logo {
				0% {
					transform: scale(0);
				}
				90% {
					transform: scale(1.1);
				}
				100% {
					transform: scale(1);
				}
			}
			@keyframes blink {
				0% {
					transform: scale(0);
				}
				100% {
					transform: scale(1);
				}
			}
			@keyframes scanlines {
				0% {
					background-position: 0 0;
				}
				100% {
					background-position: 0 1.2em;
				}
			}
			@keyframes face {
				0% {
					opacity: 0;
				}
				50% {
					opacity: 0;
				}
				75% {
					opacity: 0.075;
				}
				100% {
					opacity: 0;
				}
			}
		</style>
		<script>
			var blinks = [];
			var blink_id = -1;
			var blink_count = 25;
			var blink_round = 2000;

			document.addEventListener("DOMContentLoaded", function() {
				//init_figure();
				//go_to_page(0);

				for(i=0; i<blink_count; i++){
					var blink = document.createElement("div");
					blink.className = "blink";
					blinks.push(blink);
					document.body.appendChild(blink);
				}

				setInterval(function(){
					blink_id = (blink_id + 1) % blink_count;
					var blink = blinks[blink_id];

					blink.className = "blink";
					blink.style.top = Math.floor(Math.random() * document.documentElement.clientHeight) + "px";
					blink.style.left = Math.floor(Math.random() * document.documentElement.clientWidth) + "px";
					blink.className = "blink animated";
				}, blink_round / blink_count);
			});

			/*page = -1;

			setInterval(function(){

			function go_to_page(n){
				switch(n){

						break;

						break;
					case 3:
						document.querySelector('#slogan').innerText = "Age: " + age().toFixed(10) + " yrs";
						break;
					case 4:

						break;
					case 5:
						document.querySelector('#slogan').innerText = "Design matters";
						break;
				};
			}

			function age(){
				return (Date.now() - 854011020000) / 86400000 / 365.2425;
			}

			function init_figure() {
				c = document.getElementById("figurehead");
				ctx = c.getContext("2d");

				document.addEventListener("mousemove", function(e) {
					draw_figure(e.pageX, e.pageY);
				});

				figure_img = new Image;
				figure_img.src = 'pixelart.png';

				figure_img.onload = function(){
						draw_figure(0, 0);
				};
			}

			function draw_figure(mouseX, mouseY){
				// Clear canvas
				ctx.clearRect(0, 0, c.width, c.height);

				// Calculate rotation
				var canvas_position = c.getBoundingClientRect();
				var angle = get_angle_between_coordinates(mouseX, canvas_position.left + c.width / 2, mouseY, canvas_position.top + c.height / 2);

				// Draw!
				ctx.save();
				ctx.translate(c.width / 2, c.height / 2);
				if((angle + Math.PI) > 4.7124 || (angle + Math.PI) < 1.5708){
					ctx.scale(1, -1);
					ctx.rotate(-angle);
				}else{
					ctx.rotate(angle);
				}
				ctx.drawImage(figure_img, -48, -64, 96, 128);
				ctx.restore();
			}

			function get_angle_between_coordinates(x1, x2, y1, y2) {
				return Math.atan2(y2 - y1, x2 - x1);
			}
